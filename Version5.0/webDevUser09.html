<button data-file = 'Day'>DayTime</button>
    <button data-file = 'Night'>NightTime</button>
    
<script>
(function(){
    var link = $('link');
    $('button').click(function(){
    var $this = $(this),
        stylesheet = $this.data('file');
        link.attr('href' , stylesheet = '.css');
        
        $this
            .sibling('button')
                    .removeattr('disabled')
        .end()
        .attr('disabled' , 'disabled');
        
        
    });
})();    
</script>
